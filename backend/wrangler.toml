name = "fixtime-ai-api"
main = "src/index.js"
compatibility_date = "2024-01-15"
compatibility_flags = ["nodejs_compat"]

# Environment variables
[vars]
# Clerk configuration
CLERK_JWKS_URL = "https://still-terrapi-33.clerk.accounts.dev/.well-known/jwks.json"

# API configuration
API_VERSION = "1.0.0"
NODE_ENV = "production"

# Database binding
[[d1_databases]]
binding = "DB"
database_name = "fixtime-db"
database_id = "baa3d538-3aee-4228-b317-b388c8ffcda6"

# KV storage for caching (optional)
# [[kv_namespaces]]
# binding = "CACHE"
# id = "YOUR-KV-NAMESPACE-ID"

# Scheduled events for future email notifications
# [[triggers]]
# crons = ["0 */6 * * *"]  # Every 6 hours

